<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill | James Francis</title>
    <!-- Input: User inputs Temperature & Wind Speed
Processing: Program runs windChill function, completing its formula
Output: Program returns wind Chill -->

    <script>
        function doInputOutput() {
            let tempF = parseFloat(document.getElementById("temperature").value)
            let speed = parseFloat(document.getElementById("windSpeed").value)
            let output = windChill(tempF, speed);
            document.getElementById("output").innerHTML = output;
        };
        function windChill(tempF, speed) {
            let f = (35.74 + (0.6215 * tempF) - (35.75 * (speed ** 0.16)) + (0.4275 * tempF * (speed ** 0.16)));
            return f;
        };
    </script>
</head>

<body>
    <input type="text" id="temperature" placeholder="Temperature (F)">
    <input type="text" id="windSpeed" placeholder="Wind Speed">
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="output"></div>
</body>

</html>
